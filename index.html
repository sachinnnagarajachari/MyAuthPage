<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MFA Demo â€” Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f4c75, #3282b8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-container img {
      width: 60px;
      margin-bottom: 10px;
    }
    h1 {
      margin-bottom: 10px;
      color: #0f4c75;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input {
      padding: 12px;
      width: 100%;
      margin-top: 6px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #3282b8;
      outline: none;
    }
    button {
      background-color: #3282b8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0f4c75;
    }
    #msg {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Bank Logo">
    <h1>Secure Login</h1>
    <p>Enter the OTP generated on the Send page</p>

    <label for="otp">OTP</label>
    <input id="otp" placeholder="Enter OTP" />

    <button id="verify">Verify & Login</button>
    <div id="msg"></div>
  </div>

  <script>
    document.getElementById('verify').addEventListener('click', () => {
      localStorage.setItem('mfa_logged_in_demo', 'true');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
