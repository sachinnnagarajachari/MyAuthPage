<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MFA Demo — Login</title>
  <style>
    body { font-family: Arial; padding: 24px; max-width: 500px; margin: auto; }
    input, button { padding: 10px; margin: 6px 0; width: 100%; }
    #msg { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>MFA Demo — Login</h1>
  <p>Enter the OTP generated on the Send page (not actually checked in this demo).</p>

  <label>OTP</label>
  <input id="otp" placeholder="Enter OTP" />

  <button id="verify">Verify & Login</button>
  <div id="msg"></div>

  <script>
    document.getElementById('verify').addEventListener('click', () => {
      // No OTP check — always go to dashboard
      localStorage.setItem('mfa_logged_in_demo', 'true');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
